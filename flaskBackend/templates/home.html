<!DOCTYPE html>
<html>
   <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <title>Control</title>
      <!-- Background image -->
      <div
         class="p-5 text-center bg-image"
         style="
         background-image: url('https://images.unsplash.com/photo-1536195892759-c8a3c8e1945e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2127&q=80');
         height: 100vh;
         "
         >
   </head>
   <body>
   <div class="mask" style="background-color: rgba(0, 0, 0, 0.2);">
     <div class="d-flex justify-content-center align-items-center h-100">
             <div class="text-white">
                     <h1 class="mb-3">Control</h1>
                     <a class="btn btn-outline-light btn-lg" id="luz" onclick="toggle('luz_1')" role="submit" 
                     >Luz</a>
             </div>
     </div>
     <div class="d-flex justify-content-center align-items-center h-100">
             <div class="text-white">
                     <h1 class="mb-3"></h1>
                     <a class="btn btn-outline-light btn-lg" id="led" onclick="toggle('led')" role="submit" 
                     >Led</a>
             </div>
     </div>
     <div class="d-flex justify-content-center align-items-center h-100">
             <div class="text-white">
                     <h1 class="mb-3"></h1>
                     <a class="btn btn-outline-light btn-lg" id="sensores" onclick="toggle('sensor_movimiento')" role="submit"  checked
                     >Sensor Movimiento</a>
             </div>
     </div>
     <div class="d-flex justify-content-center align-items-center h-100">
             <div class="text-white">
                     <h1 class="mb-3"></h1>
                     <a class="btn btn-outline-light btn-lg" id="sensores" onclick="toggle('sensor_luminosidad')" role="submit"  checked
                     >Sensor Luminosidad</a>
             </div>
     </div>
     <div class="d-flex justify-content-center align-items-center h-100">
        
        
        <div class="text-white">
                     <h1 class="mb-3"></h1>
                     <a class="btn btn-outline-light btn-lg" id="sensores"
                     >Intensidad Led <input type="range" class="form-range" min="0" max="1023" id="customRange2" value={{intensidad}} onclick="led()"></a>

             </div>
        </div>
    </div>
    </div>

   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
   
   </body>
</html>

{% block script %}

<script type="text/javascript">

        function toggle(test){
                fetch(`${window.location}/handle_data?to_turn=${test}`,{
                        method: "POST"
                })

        }
        function led(){
                fetch(`${window.location}/handle_data?to_turn=${"sensor_intensidad"}&value=${document.getElementById("customRange2").value}`,{
                        method: "POST"
                })

        }
        
</script>

{% endblock %}
